<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>短縮URLメーカー</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .shorten-btn {
      background: #28a745;
      color: white;
    }
    .shorten-btn:hover {
      background: #218838;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #0056b3;
    }
    .link-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🔗 短縮URLメーカー</h1>

  <input type="text" id="urlInput" placeholder="ここに長いURLを貼ってください">
  <button class="shorten-btn" onclick="shortenURL()">短縮する</button>

  <h2>🎉 作成済みリンク</h2>
  <div id="linkList"></div>

  <script>
    function shortenURL() {
      const input = document.getElementById("urlInput").value;
      if (!input) {
        alert("URLを入力してください");
        return;
      }

      // ランダムな短縮キー作成
      const shortKey = Math.random().toString(36).substr(2, 6);
      const shortURL = `https://short.msakai.co/?s=${shortKey}`;

      // 作成したリンクをHTMLに追加
      const linkList = document.getElementById("linkList");
      const div = document.createElement("div");
      div.className = "link-item";
      div.innerHTML = `
        <a href="${shortURL}" target="_blank">${shortURL}</a> → ${input}
        <button class="copy-btn" onclick="copyToClipboard('${shortURL}')">コピー</button>
      `;
      linkList.appendChild(div);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ コピーしました: " + text);
      }).catch(err => {
        alert("コピーに失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
